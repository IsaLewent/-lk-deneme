<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        text-align: center; /* Yazıyı hizalamaya yarıyor */
        text-decoration: underline; /* Yazının altını çizer(ayarlanılabilir) */
        text-transform: lowercase; /*Tüm harfleri küçük yazdırmaya yarar.*/
        /*text-transform: capitalize; Kelimelerin ilk harflerini büyük yazdırır*/
        text-spacing: 15px;
        word-spacing: 5px;
        letter-spacing: 2px;
        text-shadow: 0px 5px 4px red; /* x,y,blur,renk*/
      }
    </style>
  </head>

  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam
      repudiandae numquam magnam inventore reiciendis ea iusto et nisi quos
      repellat.
    </p>
  </body>
</html>
