<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.css" />
  </head>
  <body>
    <form class="w-50">
      <div class="mb-3">
        <label class="form-label" for="kadi">Kullanıcı Adı</label>
        <input
          id="kadi"
          required
          type="text"
          class="form-control"
          placeholder="Kullanıcı adınızı girin"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="sifre">Şifreniz</label>
        <input
          type="password"
          required
          id="sifre"
          class="form-control"
          placeholder="Şifrenizi girin"
        />
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="chk" />
          <label class="form-check-label" for="chk">Beni hatırla</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Giriş Yap</button>
    </form>

    <form class="w-50 mt-4">
      <select class="form-select">
        <option value="">Seçim yap</option>
        <option value="1">Bir</option>
        <option value="2">İki</option>
        <option value="3">Üç</option>
        <option value="4">Dört</option>
        <option value="5">Beş</option>
      </select>

      <select class="form-select w-50 mt-4" multiple>
        <option value="">Çoklu Seçim yap</option>
        <option value="1">Bir</option>
        <option value="2">İki</option>
        <option value="3">Üç</option>
        <option value="4">Dört</option>
        <option value="5">Beş</option>
      </select>

      <select class="form-select w-50 mt-4" size="2">
        <option value="">Çoklu Seçim yap</option>
        <option value="1">Bir</option>
        <option value="2">İki</option>
        <option value="3">Üç</option>
        <option value="4">Dört</option>
        <option value="5">Beş</option>
      </select>
    </form>

    <form class="w-50 mt-4">
      <div class="form-check">
        <input id="1" class="form-check-input" type="checkbox" />
        <label class="form-check-label" for="1">1. Seçimi Yapın</label>
      </div>
      <div class="form-check">
        <input id="2" class="form-check-input" type="checkbox" />
        <label class="form-check-label" for="2">2. Seçimi Yapın</label>
      </div>
      <div class="form-check">
        <input id="3" class="form-check-input" type="checkbox" />
        <label class="form-check-label" for="3">3. Seçimi Yapın</label>
      </div>
      <hr />
      <div class="form-check">
        <input name="a" id="4" class="form-check-input" type="radio" />
        <label class="form-check-label" for="4">1. Radio</label>
      </div>
      <div class="form-check">
        <input name="a" id="5" class="form-check-input" type="radio" />
        <label class="form-check-label" for="5">2. Radio</label>
      </div>
      <div class="form-check">
        <input name="a" id="6" class="form-check-input" type="radio" />
        <label class="form-check-label" for="6">3. Radio</label>
      </div>
    </form>

    <form class="w-50 mt-4">
      <label class="form-label" for="">Uzunluk seç</label>
      <input type="range" class="form-range" />

      <label class="form-label" for="">MinMax Uzunluk seç</label>
      <input type="range" min="0" max="10" class="form-range" />

      <label class="form-label" for="">Step 0.5 Uzunluk seç</label>
      <input type="range" min="0" step="0.5" max="10" class="form-range" />
    </form>

    <script type="module" src="bootstrap/bootstrap.js"></script>
  </body>
</html>
