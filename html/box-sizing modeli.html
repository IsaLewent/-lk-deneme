<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--

    * Box-sizing: Genellikle tüm bodyi kapsayacak şekilde kullanılıyor.padding margini falan belirli değerlere getiriyor

    ! border-box:kutuyu belli değerlere oturtuyor.

    ? outline:Tablonun dış kısmında ekstra bir hat daha oluşturmamıız sağlıyor

    -->

    <style>
      * {
        box-sizing: border-box;
        padding: 20px;
        margin: 100px auto;
      }

      div {
        color: rgb(172, 11, 11);
        background-color: beige;
        width: 100px;
        height: 100px;
        margin-left: 50px;
        margin-top: 60px;
        padding: 10px;
        outline: 8px dotted #af1010;
        border: 8px dashed blue;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div>Merhaba</div>
  </body>
</html>
