<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        ! margin:Dış boşluk demek ve dışarıyla olan boşluğu ayarlar.

        ? padding:İç boşluk demek ve içeri ile olan boşluğu ayarlar.

        ! "*" işareti ise style ile kullanınca tüm sayfayı etkiliyor.
      -->
    <style>
      div {
        color: rgb(48, 60, 61);
        background-color: darkturquoise;

        width: 100px;
        height: 100px;
        max-width: 500px; /* Bu kısmı anlayamadım */
        max-height: 500px; /* Bu kısmı anlayamadım */
        margin: 50px 60px 40px 30px; /* ÜST SAĞ ALT SOL */
        padding: 40px 30px 20px 10px; /* ÜST SAĞ ALT SOL */

        border: 1px solid red;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div>BAŞLIK</div>
  </body>
</html>
