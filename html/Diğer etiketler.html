<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
       ! b:(bold)anlamına gelir ve daha kalın yazmayı sağlar.

       * i:italic yazdırmayı sağlar.

       ? em:em de aynı şekilde italic yazdırmayı sağlar.(SEO)için daha uygundur.

       ! small:Küçük yazılar için uygundur.

       * big:Büyük yazılar için kullanılır.(kullanımı tavsiye edilmez.)

       ? strong:Strongda aynı şekilde kalın yazdırır(SEO)için daha uygundur.

       ! ins:Yazının altını çizer.

       * del:Yazının üstünü çizer
        
       ? sub:Yazıyı diğer yazıların altına alır.

       ! sup:Yazıyı diğer yazıların daha üstüne alır.
    -->

    <p><b>Yazı denemesi</b></p>

    <p><i>Yazı denemesi</i></p>

    <p><em>Yazı denemesi</em></p>

    <p><strong>Yazı denemesi</strong></p>

    <p><big>Yazı denemesi</big></p>

    <p><small>Yazı denemesi</small></p>

    <p><ins>Yazı denemesi</ins></p>

    <p><del>Yazı denemesi</del></p>

    <p>H<sub>2</sub>O</p>

    <p>2<sup>5</sup></p>
  </body>
</html>
