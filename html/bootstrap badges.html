<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap/bootstrap.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-4">
        <div class="col-6">
          <h1>Başlık H1 <span class="badge bg-dark">Yeni</span></h1>
          <h2>Başlık H2 <span class="badge bg-dark">Yeni</span></h2>
          <h3>Başlık H3 <span class="badge bg-dark">Yeni</span></h3>
          <h4>Başlık H4 <span class="badge bg-dark">Yeni</span></h4>
          <h5>Başlık H5 <span class="badge bg-dark">Yeni</span></h5>
          <h6>Başlık H6 <span class="badge bg-dark">Yeni</span></h6>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary">
            Bildirimler <span class="badge bg-dark">5</span>
          </button>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-6">
          <button type="button" class="btn btn-primary position-relative">
            Mesajlar

            <span
              class="position-absolute top-0 start-100 bg-danger translate-middle badge rounded-pill"
            >
              99+
            </span>
          </button>
        </div>

        <div class="col-6">
          <button type="button" class="btn btn-primary position-relative">
            Profil
            <span
              class="position-absolute top-0 start-100 translate-middle bg-danger p-2 border border-light rounded-circle"
            >
              <span class="visually-hidden">asd</span>
            </span>
          </button>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-6">
          <span class="badge bg-primary">Primary</span>
          <span class="badge bg-secondary">Secondary</span>
          <span class="badge bg-success">Success</span>
          <span class="badge bg-warning">Warning</span>
          <span class="badge bg-danger">Danger</span>
          <span class="badge bg-info">Info</span>
          <span class="badge bg-dark">Dark</span>
          <span class="badge bg-light">Light</span>
        </div>

        <div class="col-6">
          <span class="badge rounded-pill bg-primary">Primary</span>
          <span class="badge rounded-pill bg-secondary">Secondary</span>
          <span class="badge rounded-pill bg-success">Success</span>
          <span class="badge rounded-pill bg-warning">Warning</span>
          <span class="badge rounded-pill bg-danger">Danger</span>
          <span class="badge rounded-pill bg-info">Info</span>
          <span class="badge rounded-pill bg-dark">Dark</span>
          <span class="badge rounded-pill bg-light">Light</span>
        </div>
      </div>
    </div>
    <script type="module" src="bootstrap/bootstrap.js"></script>
  </body>
</html>
