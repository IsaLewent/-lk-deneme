        <!--
            ! table:HTML de tablo oluturmaya yarar.

            ? thead:tablonun baş kısmını.

            ! tbody:tablonun gövede kısmını oluşturmaya yarar.

            ? tr:table row anlamına gelir tablonun satırlarını oluşturmamızı sağlar.

            ! th:table heading anlamına gelir ve başlıkları yazmamızı sağlar.

            ? rowspan:astırları birleştirir.

            ! colspan:sutünları birleştirir.

            ? caption:Tabloya başlık vermeye yarar.

            ! align=center,left,right kelimeleri yerleştirir.
        -->
